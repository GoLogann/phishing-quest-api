name: Continuous Integration 
run-name: ${{ github.actor }} is running CI for Phishing Quest API üõ°Ô∏è

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache-dependency-path: |
            go.sum

      - name: Run Go version, Go mod tidy and tests
        run: |
          go version
          go mod tidy
          go test ./tests -v

      - name: Bump version and push tag
        id: bump_version
        run: |
          VERSION=$(cat VERSION)
          echo "Current version: $VERSION"
          
          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          if [ "$patch" -ge 10 ]; then
            patch=0
            minor=$((minor + 1))
          fi
          if [ "$minor" -ge 10 ]; then
            minor=0
            major=$((major + 1))
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          echo "New version: $NEW_VERSION"
          echo $NEW_VERSION > VERSION
          
          git config user.name "GoLogann"
          git config user.email "logan.cc@outlook.com"
          git add VERSION
          git commit -m "fix: Bump version to $NEW_VERSION"
          git tag -a "$NEW_VERSION" -m "Version $NEW_VERSION"
          
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/GoLogann/phishing-quest-api.git
          git push origin main --tags

          # Usando GITHUB_OUTPUT para expor o NEW_VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t loganncardoso/phishing-quest:${{ steps.bump_version.outputs.new_version }} .

      - name: Push Docker image to Docker Hub
        run: docker push loganncardoso/phishing-quest:${{ steps.bump_version.outputs.new_version }}
